<body>
    <div class="container">
        <h1>Git staging</h1>
        <p>One of the core functions of git is the concept of the staging environment.</p>
        <p>
            Staged files are files that are ready to be commited to the repository
            that you are working on.
        </p>
        <h2>Git Branch Merge</h2>
        <p>To merge the master in the new branch</p>
        <ul>
            <li>git checkout master</li>
            <li>git merge [newbranch]</li>
        </ul>
    </div>
</body>
